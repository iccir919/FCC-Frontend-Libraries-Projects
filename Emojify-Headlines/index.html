<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <title>Emojify NYT Headlines</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-105987818-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-105987818-1');
    </script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1 id="logo">The New York Times ðŸ“°</h1>
            <span id="date"></span>
        </header>

        <div id="quote-box">
            <a id="quote-source" target="_blank">
                <div class="quote-image">
                    <img id="image">
                </div>
                <div class="quote-text">
                    <p id="text"></p>
                    <p id="subtext"></p>
                </div>
                <div class="quote-author">
                    <span id="author"></span>
                </div>
            </a>
            <div class="buttons">
                <a class="button" href="" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="button" href="" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                    <i class="fab fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote">
                    <i class="fas fa-sync-alt"></i> New Headline
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
